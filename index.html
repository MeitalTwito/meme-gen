<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Gen</title>

<body onload="init()" class="modal-open">

    <section class="modal flex align-center">
        <div class="modal-content">
            <nav class="modal-head flex space-between">
                <div class="logo flex align-center">Meme<span>Gen</span>.</div>
                
                <ul class="modal-nav clean-list flex align-center">
                    <li class="page-btn" onclick="renderUserMemes()">Memes</li>
                    <li class="page-btn" onclick="onOpenGallery()">Gallery</li>
                    <li class="round-btn" onclick="onGenerateRandomMeme()">Random Meme</li>
                </ul>
            </nav>
            
            <div class="gallery">
            </div>
        </div>
    </section>
    <div class="grid-container">
        <header class="main-header flex space-between">
            <div class="logo">Meme<span>Gen</span>.</div>

                <ul class="flex clean-list align-center">
                    <li class="download-btn header-btn" > <img src="assets/icons/download.svg" alt="" srcset=""> <span>download</span></li>
                    <li class="header-btn share-btn"><img src="assets/icons/share.svg" alt="" srcset=""> <span>share</span> </li>
                    <li class="header-btn" onclick="OnSaveMeme()"><img class="test" src="assets/icons/diskette.svg" alt="" srcset=""> <span>save Meme</span></li>
                </ul>

        </header>
        <div class="page">
            <ul class="clean-list flex align-center">
                <li class="page-nav-btn" onclick="renderUserMemes()"><img src="assets/icons/open-folder.svg" alt="" srcset=""></li>
                <li class="page-nav-btn" onclick="onOpenGallery()"><img src="assets/icons/add-file.svg" alt="" srcset=""></li>
                <li class="page-nav-btn"><input class="upload_btn" type="file" name="image" onchange="onImgInput(event)"/><img src="assets/icons/upload.svg" alt="" srcset=""></li>

            </ul>
        </div>

        <aside class="img-holder">
            
            <section class="img-box-container flex">gallery</section>
        </aside>
        <main class="editor-media">
            <section class="canvas-container flex align-center justify-center">
                <canvas id="canvas" height="500" width="500"></canvas>
            </section>
                  
        </main>
        <aside class="tools-box flex align-center">
            <div class="line-control">
                <form oninput="renderTextInput()" onsubmit="clearInputBox(event)">
                    <input type="text" name="line-txt" class="line-txt" placeholder="eneter your text here" />
                </form>
    
                <ul class="line-control-btns clean-list flex">
                    <li class="tool-box-btn" onclick="OnMoveLine(1)"><img src="assets/icons/down-arrow.svg" alt="" srcset=""></li>
                    <li class="tool-box-btn" onclick="OnMoveLine(-1)"><img src="assets/icons/up-arrow.svg" alt="" srcset=""></li>
                    <li class="tool-box-btn" onclick="onChangeLine()"><img src="assets/icons/change.svg" alt="" srcset=""></li>
                    <li class="tool-box-btn" onclick="onAddLine()"><img src="assets/icons/plus.svg" alt=""></li>
                    <li class="tool-box-btn" onclick="OnDeleteLine()"><img src="assets/icons/bin.svg" alt="" srcset=""></li>
                </ul>

            </div>
            <div class="text-control">
                <select onchange="changeFont(value)" name="fonts" id="fonts">
                    <option value="impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <ul class="text-control-btns clean-list flex">
                    <li class="tool-box-btn" onclick="alignText('left')"><img src="assets/icons/left-text-alignment-option.svg" alt="" srcset=""></li>
                    <li class="tool-box-btn" onclick="alignText('center')"><img src="assets/icons/centered-text-of-alignment-button.svg" alt="" srcset=""></li>
                    <li class="tool-box-btn" onclick="alignText('right')"><img src="assets/icons/right-text-alignment.svg" alt="" srcset=""></li>
                    <li class="tool-box-btn"><input oninput="renderLineColor(value)" type="color" class="line-color" id="line-color"></li>
                    <li class="tool-box-btn" onclick="renderLineSize(1)"><img src="assets/icons/increase-font-size.svg" alt="" srcset=""></li>
                    <li class="tool-box-btn" onclick="renderLineSize(-1)"><img src="assets/icons/decrease-font-size.svg" alt="" sizes="" srcset=""></li>
                </ul>
            </div>
        </aside>    
    </div>
    <script src="js/services/utils.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/galleryService.js"></script>
    <script src="js/services/memeService.js"></script>
     <script src="js/controllers/galleryController.js"></script>
    <script src="js/controllers/memeController.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
